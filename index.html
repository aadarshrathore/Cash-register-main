    <title>Cash Register</title>

<body>
     <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand">Cash Counter</a>
        </div>
       </nav>
    <div class="container my-3">
        <h1 class="heading">Cash Register</h1>
        <p class="description">Enter the bill amount and cash given by the customer and know
            minimum number of notes to return.
        </p>
        <label for="bill-amount">Bill Amount</label>
        <input id="bill-amount" type="number">
        <label for="cash-given">Cash given</label>
        <input id="cash-given" type="number">
         <div class="btn"><button id="check-button" style="font-size: x-large;width: 7rem;">Check</button></div>  
        <p id="Error-message"></p>
        <caption>Return Change</caption>
        <table class="change-table">
            <tr id="tr">
                <th class="grid-item">Note of</th>
                <td class="grid-item">2000</td>
                <td class="grid-item">500</td>
                <td class="grid-item">100</td>
                <td class="grid-item">20</td>
                <td class="grid-item">10</td>
                <td class="grid-item">5</td>
                <td class="grid-item">1</td>
            
            
                <th class="grid-item">No. of note</th>
                <td class="NumofNotes grid-item"></td>
                <td class="NumofNotes grid-item"></td>
                <td class="NumofNotes grid-item"></td>
                <td class="NumofNotes grid-item"></td>
                <td class="NumofNotes grid-item"></td>
                <td class="NumofNotes grid-item"></td>
                <td class="NumofNotes grid-item"></td>
            </tr>
        </table>

    </div>
